---
layout: default
title: Blag Of A Programmer | Browse Tags
---

<div class="blog-posts tag-page">
    <div class="container">
        <div class="post-item tag-pool">
            <div class="tag-pool-head">
                <h2>Browse All Tags</h2>
                <input id="tag-search" type="search" placeholder="Filter Throught Tags...">
            </div>
            <div id="tag-container" class="post-body tag-pool-collection clearfix">
                {% for bag in page.tag_bags %}
                    {% for tag in bag %}
                    <div class="tag-wrapper col-md-4 col-sm-4 col-xs-6">
                        <a href="{{ page.tag_url }}/{{ tag }}">
                            <span class="tag">
                                <i class="icon-tags"></i> {{ tag }}
                            </span>
                        </a>
                    </div>
                    {% endfor %}
                {% endfor %}
            </div>
        </div>
    </div>
</div>
